  <div class="contact-text">
    <h2>Contact <span>Me</span></h2>
    <h4>Let's work together</h4>
    <p>lorem Ipsum</p>
    <div class="contact-list">
      <li><i class="bx bxs-send"></i>sylwia.mosur99&#64;gmail.com</li>
      <li><i class="bx bxs-phone"></i>510285850</li>
    </div>
    <div class="contact-icons">
      <a href="https://www.facebook.com/sylwia.rusek.77/" style="--i: 7"

      ></a>
      <a
        href="https://www.linkedin.com/in/sylwia-mosur-8801b61bb/"

    <div class="contact-form">
      <form (submit)="sendEmail($event)">
        <input type="text" name="name" placeholder="Enter Your Name" required />
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />
        <input
          type="text"
          name="title"
          placeholder="Enter Your Subject"
          required
        />
        <textarea
          name="message"
          cols="40"
          rows="10"
          placeholder="Enter Your message"
          required
        ></textarea>
        <button type="submit" value="submit" class="send">Send</button>
      </form>
    </div>
  </div>
